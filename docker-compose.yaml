services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    networks:
      - node_net
    ports:
      - 8080:80
    depends_on:
      - node

  node:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: node
    restart: always
    entrypoint: ["sh", "-c", "dockerize -wait tcp://mysql:3306 -timeout 20s && yarn install && ./node_modules/.bin/nodemon index.js"]
    networks:
      - node_net
    volumes:
      - .:/usr/src/app
    tty: true
    ports:
      - 3000:3000
    depends_on:
      - mysql
  
  mysql:
    image: mysql:8.4
    command: --innodb-use-native-aio=0
    container_name: mysql
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node_net
  
networks:
  node_net:
    driver: bridge